<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="search-bar">
                    <img src="images/magnify.svg" alt="search icon">
                    <input type="text" id="search-input">
                </div>
                <div class="account">
                    <img src="images/bell-outline.svg" alt="bell">
                    <div class="photo"></div>
                    <h3>Doge Zouhair</h3>
                </div>
            </div>
            <div class="tools">
                <div class="profile">
                    <div class="photo"></div>
                    <div class="profile-text">
                        <p>Hi there,</p>
                        <h2>Doge Zouhair (@dogez)</h2>
                    </div>
                </div>
                <div class="btns">
                    <div class="btn">New</div>
                    <div class="btn">Upload</div>
                    <div class="btn">Share</div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <img src="images/dog-side.png" alt="dog icon">
                <h1>Dashboard</h1>
            </div>
            <div class="sidebar-tools-1">
                <div class="tool">
                    <i class="fa-solid fa-house"></i>
                    <h3>Home</h3>
                </div>
                <div class="tool">
                    <i class="fa-solid fa-user"></i>
                    <h3>Profile</h3>
                </div>
                <div class="tool">
                    <i class="fa-solid fa-message"></i>
                    <h3>Messages</h3>
                </div>
                <div class="tool">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <h3>History</h3>
                </div>
                <div class="tool">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <h3>Tasks</h3>
                </div>
                <div class="tool">
                    <i class="fa-solid fa-user-group"></i>
                    <h3>Communities</h3>
                </div>
            </div>
            <div class="sidebar-tools-2">
                <div class="tool">
                    <i class="fa-solid fa-gear"></i>
                    <h3>Settings</h3>
                </div>
                <div class="tool">
                    <i class="fa-solid fa-headset"></i>
                    <h3>Support</h3>
                </div>
                <div class="tool">
                    <i class="fa-solid fa-shield"></i>
                    <h3>Privacy</h3>
                </div>
            </div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
